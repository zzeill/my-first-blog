{% extends 'blog/base.html' %}
{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="post">
            <h2 class="title"><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a> >></h2>
            <div class="text">
                {{post.text}}
            </div>
            <div class="author">
                Publicado por <b>{{post.author}}</b> 
                {% if post.published_date %} el <span class="date">{{post.published_date}}</span>{% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
