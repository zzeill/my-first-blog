{% extends 'blog/base.html' %}
{% block content %}
                <div class="row">
                    <div class="col-md-12">
                        {% for post in posts %}
                        <div class="post">
                            <h2 class="title"><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a> >></h2>
                            <div class="text">
                                {{post.text|truncatechars:200}}
                            </div>
                            <div class="author">Publicado por <b class="capitalize">{{post.author}}</b> el <span class="date">{{post.published_date}}</span></div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
{% endblock %}
